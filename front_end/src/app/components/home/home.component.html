<div class="home-container">
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Discover Amazing Movies</h1>
      <p class="page-subtitle">Explore our collection of films and find your next favorite movie</p>
    </div>

    <!-- Add Movie Button -->
    <div class="add-movie-section" *ngIf="canManage()">
      <a class="add-movie-button" routerLink="/movie/add">
        <i class="fas fa-plus"></i>
        <span>Add Movie</span>
      </a>
    </div>

    <!-- Search and Filter Section -->
    <div class="search-section">
      <h2 class="search-title">Find Your Perfect Movie</h2>
      <form class="search-form">
        <div class="filter-group">
          <label for="filters" class="filter-label">Search by</label>
          <select name="filters" id="filters" class="filter-select" #filters>
            <option value="title">Title</option>
            <option value="genre">Genre</option>
          </select>
        </div>
        
        <div class="search-group">
          <input
            type="text"
            class="search-input"
            id="search_field"
            placeholder="Search for movies..."
            aria-label="Search movies"
            (keyup.enter)="getMovies(searchMovie.value, filters.value)"
            #searchMovie
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        
        <button
          type="button"
          class="search-button"
          id="search_movie"
          (click)="getMovies(searchMovie.value, filters.value)"
        >
          <i class="fas fa-search"></i>
          <span>Search</span>
        </button>
      </form>
    </div>

    <!-- Movies Grid -->
    <div class="movies-grid" *ngIf="movies.length > 0">
      <app-movie
        *ngFor="let movie of movies"
        [movie]="movie"
        (removedMovie)="removeFromMovies($event)"
        role="button"
      ></app-movie>
    </div>

    <!-- Empty State -->
    <div class="movies-empty" *ngIf="movies.length === 0">
      <i class="fas fa-film movies-empty-icon"></i>
      <h3 class="movies-empty-title">No movies found</h3>
      <p class="movies-empty-text">
        Try adjusting your search criteria or browse our collection to discover new films.
      </p>
    </div>
  </div>
</div>
