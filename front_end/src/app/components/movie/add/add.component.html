<div class="container">
  <div
    *ngIf="flashMSG"
    class="alert alert-dismissible"
    [ngClass]="'alert-' + flashMSG.type"
  >
    <a
      class="close"
      data-dismiss="alert"
      aria-label="close"
      style="cursor: pointer"
      (click)="flashMSG = null"
      >&times;</a
    >
    {{ flashMSG.msg }}
  </div>
  <form #f="ngForm" (submit)="store(f)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" ngModel class="form-control" id="title" name="title" />
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" ngModel class="form-control" id="genre" name="genre" />
    </div>
    <div class="mb-3">
      <label for="director" class="form-label">Director(s)</label>
      <input
        type="text"
        ngModel
        class="form-control"
        id="director"
        name="director"
      />
    </div>
    <div class="mb-3">
      <label for="cast" class="form-label">Cast</label>
      <input
        type="text"
        class="form-control"
        id="cast"
        name="cast"
        ngModel
        placeholder="Enter comma separated names"
      />
    </div>
    <div class="mb-3">
      <label for="language" class="form-label">Language</label>
      <select class="form-control" id="language" name="language" ngModel>
        <option *ngFor="let language of languages" [value]="language.name">
          {{ language.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="released" class="form-label">Released</label>
      <input
        type="date"
        ngModel
        class="form-control"
        id="released"
        name="released"
      />
    </div>
    <div class="mb-3">
      <label for="poster" class="form-label">Poster</label>
      <input
        type="url"
        class="form-control"
        ngModel
        id="poster"
        name="poster"
        placeholder="Enter Poster URL"
      />
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <select class="form-control" id="country" name="country" ngModel>
        <option *ngFor="let country of countries" [value]="country.name">
          {{ country.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="plot" class="form-label">Plot</label>
      <textarea
        class="form-control"
        id="plot"
        ngModel
        placeholder="Write Plot"
        name="plot"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i> Submit
    </button>
  </form>
</div>
