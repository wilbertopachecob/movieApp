<div class="add-comment-container">
  <h4>
    <i class="fas fa-comment-plus" aria-hidden="true"></i>
    Add a Comment
  </h4>
  <form action="" method="post" (submit)="addComment(f)" #f="ngForm">
    <div class="form-group">
      <label for="validationTextarea" class="form-label">Comment</label>
      <textarea
        [(ngModel)]="commentContent"
        #content="ngModel"
        class="form-control"
        id="validationTextarea"
        placeholder="Write your comment here..."
        name="content"
        required
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" name="btn-submit">
        <i class="fas fa-paper-plane" aria-hidden="true"></i>
        Submit Comment
      </button>
    </div>
  </form>
</div>
