<div class="container">
  <h4>{{ rateText }}</h4>
  <div class="rate">
    <ng-container *ngFor="let rate of rates">
      <input
        type="radio"
        [id]="'start' + rate.value"
        name="rate"
        [value]="5"
        [checked]="rate.checked"
        (change)="rateMovie(rate)"
      />
      <label [for]="'start' + rate.value" title="text"></label>
    </ng-container>
  </div>
</div>
